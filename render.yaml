# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: strat-3-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
    healthCheckPath: /health

